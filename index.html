<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accès — Clé secrète</title>
  <style>
    /* Style global (intégré) */
    :root{
      --bg-1: linear-gradient(135deg,#6a11cb 0%, #2575fc 100%);
      --accent: #ffd369;
      --success: #2ecc71;
      --danger: #ff6b6b;
      --text: #eef2ff;
      --muted: rgba(238,242,255,0.75);
      --radius: 14px;
      --shadow: 0 8px 30px rgba(2,6,23,0.45);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg-1);color:var(--text);-webkit-font-smoothing:antialiased}
    .container{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px;}
    .card{width:100%; max-width:420px; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border-radius:var(--radius); padding:28px; box-shadow:var(--shadow); border:1px solid rgba(255,255,255,0.06); backdrop-filter: blur(6px);}
    .logo{display:flex; align-items:center; gap:12px; margin-bottom:8px; justify-content:space-between;}
    .mark{width:48px; height:48px; border-radius:10px; background:linear-gradient(135deg,#ffd369,#ff7a7a); display:flex; align-items:center; justify-content:center; font-weight:700; color:#0f1724; font-size:18px; box-shadow: 0 6px 18px rgba(0,0,0,0.25);}
    h1{margin:0;font-size:20px}
    .lead{margin:6px 0 18px;color:var(--muted); font-size:14px}
    .field{margin-bottom:12px}
    label{display:block;font-size:13px;color:var(--muted); margin-bottom:6px}
    .input-row{display:flex; gap:8px; align-items:center}
    .input {width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background: rgba(10,14,30,0.2); color:var(--text); font-size:14px; outline:none}
    .input:focus{box-shadow: 0 6px 18px rgba(0,0,0,0.25); border-color: rgba(255,255,255,0.12)}
    .row-between{display:flex; justify-content:space-between; align-items:center}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:600; background: linear-gradient(90deg,#7f5af0,#6a11cb); color:white; box-shadow: 0 8px 22px rgba(102,51,255,0.14);}
    .btn.secondary{background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--text)}
    .small{font-size:13px; padding:8px 10px}
    .message{margin-top:10px; padding:10px 12px; border-radius:8px; font-size:13px}
    .error{ background: rgba(255,107,107,0.12); color:var(--danger); border:1px solid rgba(255,107,107,0.12) }
    .success{ background: rgba(46,204,113,0.08); color:var(--success); border:1px solid rgba(46,204,113,0.06) }
    .info-btn{width:36px; height:36px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); cursor:pointer; font-weight:700;}
    .tooltip{margin-top:8px; font-size:13px; color:var(--muted); background: rgba(0,0,0,0.28); padding:8px 10px; border-radius:8px; display:none;}
    @media (max-width:480px){ .card{ padding:20px; border-radius:12px } .mark{ width:44px; height:44px } }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-labelledby="title">
      <div class="logo">
        <div style="display:flex;align-items:center;gap:12px">
          <div class="mark">CL</div>
          <div>
            <h1 id="title">Accès à la classe</h1>
            <div class="lead">Rentre la clé de sécurité pour continuer.</div>
          </div>
        </div>
        <!-- info button -->
        <div>
          <button class="info-btn" id="indexInfo" title="Info">i</button>
        </div>
      </div>

      <div class="field">
        <label for="key">Clé de sécurité</label>
        <div class="input-row">
          <input id="key" class="input" type="password" placeholder="Entrez la clé" autocomplete="off">
        </div>
      </div>

      <div class="row-between" style="margin-top:8px">
        <button class="btn" id="validateBtn">Valider</button>
        <button class="btn secondary small" id="resetBtn">Effacer</button>
      </div>

      <div id="msg" class="message" style="display:none"></div>
      <div id="indexTooltip" class="tooltip" style="margin-top:12px">Veuillez entrer la clé de sécurité que Kenzo.S vous a donnée.</div>
    </div>
  </div>

  <script>
    (function(){
      const correctKey = "xvii1xwyax"; // ta clé
      const keyInput = document.getElementById('key');
      const msg = document.getElementById('msg');
      const validateBtn = document.getElementById('validateBtn');
      const resetBtn = document.getElementById('resetBtn');
      const infoBtn = document.getElementById('indexInfo');
      const tooltip = document.getElementById('indexTooltip');

      function showMessage(text,type){
        msg.style.display='block';
        msg.className = 'message ' + (type === 'error'? 'error' : 'success');
        msg.innerText = text;
      }

      validateBtn.addEventListener('click', ()=>{
        const val = (keyInput.value||"").trim();
        if(!val){
          showMessage("Entrez la clé pour continuer.", "error");
          return;
        }
        if(val === correctKey){
          showMessage("Clé acceptée — redirection…", "success");
          setTimeout(()=> location.href = 'login.html', 450);
        } else {
          showMessage("Clé incorrecte. Vérifie et réessaie.", "error");
        }
      });

      resetBtn.addEventListener('click', ()=>{
        keyInput.value = "";
        msg.style.display = 'none';
      });

      keyInput.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter') validateBtn.click();
      });

      infoBtn.addEventListener('click', ()=>{
        tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
      });
    })();
  </script>
</body>
</html>

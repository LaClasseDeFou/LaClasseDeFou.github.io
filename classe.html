<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Classe</title>
<style>
  :root{
    --bg: linear-gradient(135deg,#6a11cb,#2575fc);
    --glass: rgba(255,255,255,0.03);
    --muted: rgba(238,242,255,0.8);
    --radius:12px; font-family:Inter,Arial,sans-serif;
  }
  body{margin:0;background:var(--bg);color:white}
  .wrap{max-width:1000px;margin:14px auto;padding:12px}
  .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  .btn{padding:8px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#7f5af0,#6a11cb);cursor:pointer;color:white;font-weight:600}
  .card{background:var(--glass);border-radius:12px;padding:12px;margin-top:12px;min-height:60vh;display:flex;flex-direction:column}
  .messages{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
  .msg{padding:10px;border-radius:10px;background:rgba(255,255,255,0.03);cursor:pointer;position:relative}
  .msg.me{align-self:flex-end;background:linear-gradient(90deg,#7f5af0,#6a11cb)}
  .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
  .composer{display:flex;gap:8px;padding-top:10px}
  .input{flex:1;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white;font-size:15px;box-shadow:0 6px 18px rgba(0,0,0,0.25)}
  .members{margin-top:12px;padding:10px;background:rgba(0,0,0,0.06);border-radius:10px;max-height:420px;overflow:auto}
  .small{color:var(--muted)}
  .report-badge{position:absolute;right:8px;top:8px;background:rgba(255,80,80,0.12);color:#ffb4b4;padding:4px 6px;border-radius:8px;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h2 id="classeTitle" style="margin:0">Classe</h2>
        <div id="classeSub" class="small" style="color:var(--muted)">Chargement…</div>
      </div>
      <div><button class="btn" onclick="location.href='home.html'">Accueil</button></div>
    </div>

    <div class="card">
      <div style="display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap">
        <div style="flex:1;min-width:280px">
          <div id="messages" class="messages" aria-live="polite"></div>

          <div id="composerWrap" style="display:none" class="composer">
            <input id="textInput" class="input" placeholder="Écrire un message..." />
            <button id="sendBtn" class="btn">Envoyer</button>
          </div>

          <div id="viewOnly" style="display:none;color:var(--muted);padding:12px;background:rgba(0,0,0,0.06);border-radius:8px;margin-top:12px">Tu peux voir les membres mais pas écrire dans le chat de cette classe.</div>
        </div>

        <div style="width:280px;min-width:220px">
          <div style="font-weight:700">Membres de la classe</div>
          <div id="members" class="members">Chargement...</div>
        </div>
      </div>
    </div>
  </div>

<!-- report modal (same as general) -->
<div id="reportModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);align-items:center;justify-content:center">
  <div style="background:white;color:black;padding:16px;border-radius:10px;min-width:280px">
    <h3 style="margin-top:0">Signaler le message</h3>
    <div id="reportMsgPreview" style="margin-bottom:8px;color:#333"></div>
    <textarea id="reportReason" placeholder="Raison du signalement" style="width:100%;height:80px;border-radius:8px;padding:8px"></textarea>
    <div style="display:flex;gap:8px;margin-top:8px;justify-content:flex-end">
      <button id="reportCancel" style="padding:8px 10px;border-radius:8px">Annuler</button>
      <button id="reportSend" style="padding:8px 10px;border-radius:8px;background:#ff6b6b;color:white">Envoyer</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, doc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
  authDomain: "laclassedefou.firebaseapp.com",
  projectId: "laclassedefou",
  storageBucket: "laclassedefou.firebasestorage.app",
  messagingSenderId: "625518146786",
  appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
  measurementId: "G-DP9HJXJGTC"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const messagesEl = document.getElementById('messages');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');
const membersEl = document.getElementById('members');
const classeTitle = document.getElementById('classeTitle');
const classeSub = document.getElementById('classeSub');
const composerWrap = document.getElementById('composerWrap');
const viewOnly = document.getElementById('viewOnly');

function qs(name){ return new URLSearchParams(location.search).get(name); }
let classeParam = qs('class');
let viewMode = qs('view'); // 'members' => only members
let myUid = null;
let myName = '';
let isAdmin = false;

const BLACKLIST = ['connard','merde','putain','sale','nique'];
function maskBadWords(txt){
  let t = txt;
  BLACKLIST.forEach(w=>{
    const rx = new RegExp('\\b' + w.replace(/[.*+?^${}()|[\]\\]/g,'\\$&') + '\\b','gi');
    t = t.replace(rx, (m)=> '#'.repeat(m.length));
  });
  return t;
}

// report modal
const reportModal = document.getElementById('reportModal');
const reportMsgPreview = document.getElementById('reportMsgPreview');
const reportReason = document.getElementById('reportReason');
const reportCancel = document.getElementById('reportCancel');
const reportSend = document.getElementById('reportSend');
let currentReportTarget = null;

onAuthStateChanged(auth, async user => {
  if(!user){ location.href='login.html'; return; }
  myUid = user.uid; myName = user.displayName || '';
  try{ const token = await user.getIdTokenResult(); isAdmin = !!(token.claims && token.claims.admin); }catch(e){}

  // if class not provided in URL, fetch from users doc
  if(!classeParam){
    try{
      const uRef = doc(db,'users', myUid);
      const uSnap = await (await import('https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js')).getDoc(uRef);
      if(uSnap && uSnap.exists()) classeParam = uSnap.data().classe || classeParam;
    }catch(e){}
  }

  if(!classeParam){
    classeTitle.innerText = 'Classe non sélectionnée';
    classeSub.innerText = 'Aucune classe fournie';
    messagesEl.innerHTML = '<div style="color:#ffd369">Tu n\'as pas de classe — impossible d\'afficher le chat de classe.</div>';
    membersEl.innerText = 'Aucun membre';
    return;
  }

  classeTitle.innerText = `Classe ${classeParam}`;
  classeSub.innerText = `Chat privé pour la classe ${classeParam}`;

  // load members always
  try{
    const q2 = query(collection(db,'users'), where('classe','==',classeParam));
    const snaps = await getDocs(q2);
    if(snaps.empty){ membersEl.innerHTML = '<div class="small" style="color:#ffd369">Aucun membre trouvé</div>'; }
    else {
      const list = [];
      snaps.forEach(d => { const dat = d.data(); list.push(`${dat.prenom || dat.pseudo || ''} ${dat.nom || ''}`.trim()); });
      membersEl.innerHTML = '<ul style="padding-left:16px;margin:0;">' + list.map(n=>`<li>${n || '(anonyme)'}</li>`).join('') + '</ul>';
    }
  }catch(e){ console.error(e); membersEl.innerText = 'Erreur en chargeant les membres.'; }

  // decide if user can read/write the chat
  // allow if user.classe == classeParam OR admin
  let userClasse = '';
  try{
    const uRef = doc(db,'users', myUid);
    const uSnap = await (await import('https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js')).getDoc(uRef);
    if(uSnap && uSnap.exists()) userClasse = (uSnap.data().classe||'').toUpperCase();
  }catch(e){ console.warn(e); }

  const canChat = (isAdmin || (userClasse && userClasse.toUpperCase() === classeParam.toUpperCase()));
  if(!canChat){
    // view-only mode
    composerWrap.style.display = 'none';
    viewOnly.style.display = 'block';
    // still show members, but hide messages (or show non interactive)
    messagesEl.innerHTML = '<div class="small" style="color:var(--muted)">Tu ne peux pas voir/écrire les messages de cette classe car tu n\'en fais pas partie.</div>';
    return;
  } else {
    composerWrap.style.display = 'flex';
    viewOnly.style.display = 'none';
  }

  // if canChat -> subscribe to messages for class
  const q = query(collection(db,'messages'), where('classe','==',classeParam), orderBy('createdAt'));
  onSnapshot(q, snap => {
    messagesEl.innerHTML = '';
    snap.forEach(d=>{
      const m = d.data(); const id = d.id;
      const el = document.createElement('div'); el.className = 'msg' + (m.uid === myUid ? ' me' : '');
      const meta = document.createElement('div'); meta.className = 'meta';
      const who = m.displayName || m.prenom || m.pseudo || m.email || 'Anonyme';
      const time = m.createdAt && m.createdAt.toDate ? new Date(m.createdAt.toDate()).toLocaleString() : '';
      meta.textContent = `${who} • ${time}`;
      const body = document.createElement('div'); body.textContent = m.text || '';
      el.appendChild(meta); el.appendChild(body);

      if(m._reported){ const badge = document.createElement('div'); badge.className='report-badge'; badge.textContent='Signalé'; el.appendChild(badge); }
      if(isAdmin){
        const del = document.createElement('button'); del.textContent='Suppr'; del.style.marginTop='8px'; del.className='btn';
        del.onclick = async (ev)=>{ ev.stopPropagation(); if(!confirm('Supprimer ce message ?')) return; await deleteDoc(doc(db,'messages',id)); };
        el.appendChild(del);
      }

      el.addEventListener('click', ()=> {
        currentReportTarget = { id, data: m };
        reportMsgPreview.textContent = `${who}: ${m.text || ''}`;
        reportReason.value = ''; reportModal.style.display='flex';
      });

      messagesEl.appendChild(el);
    });
    messagesEl.scrollTop = messagesEl.scrollHeight;
  });
});

// send message
async function sendMessage(){
  const raw = (textInput.value||'').trim();
  if(!raw) return;
  const user = auth.currentUser;
  if(!user){ alert('Reconnecte-toi'); return; }
  const text = maskBadWords(raw);
  try{
    await addDoc(collection(db,'messages'), {
      text,
      uid: user.uid,
      displayName: user.displayName || '',
      prenom: '',
      email: user.email || '',
      classe: classeParam,
      createdAt: serverTimestamp()
    });
    textInput.value = '';
  }catch(e){ console.error(e); alert('Erreur'); }
}
sendBtn.addEventListener('click', sendMessage);
textInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

// report modal actions same as general
reportCancel.addEventListener('click', ()=> reportModal.style.display='none');
reportSend.addEventListener('click', async ()=>{
  const reason = (reportReason.value||'').trim();
  if(!reason){ alert('Donne une raison.'); return; }
  if(!currentReportTarget){ alert('Aucun message sélectionné.'); reportModal.style.display='none'; return; }
  try{
    await addDoc(collection(db,'reports'), {
      messageId: currentReportTarget.id,
      message: currentReportTarget.data,
      reporterUid: auth.currentUser.uid,
      reporterEmail: auth.currentUser.email,
      reason,
      createdAt: serverTimestamp(),
      classe: currentReportTarget.data.classe || ''
    });
    await setDoc(doc(db,'reports_meta', currentReportTarget.id), { reported: true }, { merge: true });
    reportModal.style.display='none';
    alert('Signalement envoyé. Merci.');
  }catch(e){ console.error(e); alert('Erreur lors du signalement.'); }
});
</script>
</body>
</html>

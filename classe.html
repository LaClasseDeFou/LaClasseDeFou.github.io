<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Classe</title>
<style>
  :root{
    --bg: linear-gradient(135deg,#6a11cb,#2575fc);
    --glass: rgba(255,255,255,0.03);
    --muted: rgba(238,242,255,0.8);
    --radius:12px;
    font-family:Inter,Arial,sans-serif;
  }
  body{margin:0;background:var(--bg);color:white}
  .wrap{max-width:1000px;margin:14px auto;padding:12px}
  .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  .btn{padding:8px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#7f5af0,#6a11cb);cursor:pointer;color:white;font-weight:600}
  .card{background:var(--glass);border-radius:12px;padding:12px;margin-top:12px;min-height:60vh;display:flex;flex-direction:column}
  .messages{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
  .msg{padding:10px;border-radius:10px;background:rgba(255,255,255,0.03)}
  .msg.me{align-self:flex-end;background:linear-gradient(90deg,#7f5af0,#6a11cb)}
  .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
  .composer{display:flex;gap:8px;padding-top:10px}
  .input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white}
  .members{margin-top:12px;padding:10px;background:rgba(0,0,0,0.06);border-radius:10px}
  @media (max-width:600px){
    .wrap{padding:8px}
    .card{min-height:60vh}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h2 id="classeTitle" style="margin:0">Classe</h2>
        <div id="classeSub" class="small" style="color:var(--muted)">Chargement…</div>
      </div>
      <div>
        <button class="btn" onclick="location.href='home.html'">Accueil</button>
      </div>
    </div>

    <div class="card">
      <div style="display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap">
        <div style="flex:1;min-width:280px">
          <div id="messages" class="messages"></div>

          <div class="composer">
            <input id="textInput" class="input" placeholder="Écrire un message..." />
            <button id="sendBtn" class="btn">Envoyer</button>
          </div>
        </div>

        <div style="width:260px;min-width:220px">
          <div style="font-weight:700">Membres de la classe</div>
          <div id="members" class="members">Chargement...</div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
  authDomain: "laclassedefou.firebaseapp.com",
  projectId: "laclassedefou",
  storageBucket: "laclassedefou.firebasestorage.app",
  messagingSenderId: "625518146786",
  appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
  measurementId: "G-DP9HJXJGTC"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const messagesEl = document.getElementById('messages');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');
const membersEl = document.getElementById('members');
const classeTitle = document.getElementById('classeTitle');
const classeSub = document.getElementById('classeSub');

function qs(name){ return new URLSearchParams(location.search).get(name); }
let classeParam = qs('class'); // prefer URL param
let myUid = null;
let myName = '';
let isAdmin = false;

onAuthStateChanged(auth, async user => {
  if(!user) { location.href='login.html'; return; }
  myUid = user.uid;
  myName = user.displayName || '';

  // if no class param, get from users doc
  if(!classeParam){
    try{
      const udoc = await (await db.getDoc ? db.getDoc(doc(db,'users',myUid)) : null);
    }catch(e){
      // fallback to fetch
    }
    // safer: fetch users doc explicitly using getDocs on users collection is heavy; we will try getDoc
    try{
      const userDocRef = doc(db,'users', myUid);
      const userSnap = await (await import('https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js')).getDoc(userDocRef);
      if(userSnap && userSnap.exists()){
        classeParam = userSnap.data().classe || classeParam;
      }
    }catch(e){}
  }

  if(!classeParam){
    classeTitle.innerText = 'Classe non sélectionnée';
    classeSub.innerText = 'Aucune classe fournie. Accède au tableau pour choisir.';
    messagesEl.innerHTML = '<div style="color:#ffd369">Tu n\'as pas de classe — impossible d\'afficher le chat de classe.</div>';
    return;
  }

  classeTitle.innerText = `Classe ${classeParam}`;
  classeSub.innerText = `Chat privé pour la classe ${classeParam}`;

  // check admin
  try{
    const token = await user.getIdTokenResult();
    isAdmin = !!(token.claims && token.claims.admin);
  }catch(e){ console.warn(e); }

  // subscribe to messages for this class
  const q = query(collection(db,'messages'), where('classe','==',classeParam), orderBy('createdAt'));
  onSnapshot(q, snap => {
    messagesEl.innerHTML = '';
    snap.forEach(d => {
      const m = d.data();
      const id = d.id;
      const div = document.createElement('div');
      div.className = 'msg' + (m.uid === myUid ? ' me' : '');
      const meta = document.createElement('div'); meta.className = 'meta';
      const who = m.displayName || m.prenom || m.pseudo || m.email || 'Anonyme';
      const time = m.createdAt && m.createdAt.toDate ? new Date(m.createdAt.toDate()).toLocaleString() : '';
      meta.textContent = `${who} • ${time}`;
      const body = document.createElement('div'); body.textContent = m.text || '';
      div.appendChild(meta); div.appendChild(body);
      if(isAdmin){
        const del = document.createElement('button'); del.textContent='Suppr'; del.className='btn'; del.style.marginTop='6px';
        del.onclick = async ()=>{ if(!confirm('Supprimer ce message ?')) return; await deleteDoc(doc(db,'messages',id)); };
        div.appendChild(del);
      }
      messagesEl.appendChild(div);
    });
    messagesEl.scrollTop = messagesEl.scrollHeight;
  });

  // load members list
  try{
    const q2 = query(collection(db,'users'), where('classe','==',classeParam));
    const snaps = await getDocs(q2);
    if(snaps.empty){ membersEl.innerHTML = '<div class="small" style="color:#ffd369">Aucun membre trouvé</div>'; }
    else {
      const list = [];
      snaps.forEach(d => { const dat = d.data(); list.push(`${dat.prenom || dat.pseudo || dat.displayName || ''} ${dat.nom || ''}`.trim()); });
      membersEl.innerHTML = '<ul style="padding-left:16px;margin:0;">' + list.map(n=>`<li>${n || '(anonyme)'}</li>`).join('') + '</ul>';
    }
  }catch(e){ console.error(e); membersEl.innerText = 'Erreur en chargeant les membres.'; }

});

// send message
sendBtn.addEventListener('click', async ()=>{
  const txt = (textInput.value||'').trim();
  if(!txt) return;
  const user = auth.currentUser;
  if(!user){ alert('Reconnecte-toi'); return; }
  if(!classeParam){ alert('Pas de classe'); return; }
  try{
    await addDoc(collection(db,'messages'), {
      text: txt,
      uid: user.uid,
      displayName: user.displayName || '',
      prenom: '',
      email: user.email || '',
      classe: classeParam,
      createdAt: serverTimestamp()
    });
    textInput.value = '';
  }catch(e){ console.error(e); alert('Erreur'); }
});

textInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendBtn.click(); });
</script>
</body>
</html>

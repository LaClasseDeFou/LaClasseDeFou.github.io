<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Classe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #009688;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      margin: 5px 0;
      color: #333;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      max-height: 420px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.06);
    }
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .meta {
      font-size: 12px;
      color: #666;
    }
    form {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #009688;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00695c;
    }
    .members {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>Chat de Classe</header>
  <div class="subtitle" id="subtitle"></div>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="messageInput" placeholder="Ã‰cris ton message..." required>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  <div class="members">
    <strong>Membres :</strong>
    <ul id="memberList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit, onSnapshot, doc, getDoc, where } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
      authDomain: "laclassedefou.firebaseapp.com",
      projectId: "laclassedefou",
      storageBucket: "laclassedefou.appspot.com",
      messagingSenderId: "625518146786",
      appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
      measurementId: "G-DP9HJXJGTC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("messageInput");
    const subtitle = document.getElementById("subtitle");
    const memberList = document.getElementById("memberList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Connecte-toi d'abord !");
        window.location.href = "login.html";
        return;
      }

      const userDoc = await getDoc(doc(db,"users", user.uid));
      if (!userDoc.exists()) {
        alert("Ton compte n'a pas de classe dÃ©finie !");
        return;
      }
      const classe = userDoc.data().classe;
      subtitle.textContent = `Bienvenue dans le chat de ${classe}`;

      // ðŸ”¥ Messages de la classe
      const q = query(collection(db, "classe", classe), orderBy("createdAt", "desc"), limit(100));
      onSnapshot(q, (snap) => {
        messagesDiv.innerHTML = "";
        const docs = snap.docs.reverse();
        docs.forEach((docSnap) => {
          const m = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("message");
          const meta = document.createElement("div");
          meta.classList.add("meta");
          const who = m.displayName || m.prenom || m.email || "Anonyme";
          const time = m.createdAt?.toDate ? m.createdAt.toDate().toLocaleTimeString() : "";
          meta.textContent = `${who} â€¢ ${time}`;
          const text = document.createElement("div");
          text.textContent = m.text;
          div.appendChild(meta);
          div.appendChild(text);
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // ðŸ”¥ Envoyer message
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        await addDoc(collection(db, "classe", classe), {
          text,
          uid: user.uid,
          displayName: user.displayName || "",
          email: user.email || "",
          createdAt: serverTimestamp()
        });
        input.value = "";
      });

      // ðŸ”¥ Liste des membres
      const usersQ = query(collection(db,"users"), where("classe","==",classe), orderBy("prenom"));
      onSnapshot(usersQ, (snap) => {
        memberList.innerHTML = "";
        snap.forEach(u => {
          const data = u.data();
          const li = document.createElement("li");
          li.textContent = data.prenom || data.email;
          memberList.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat de classe — Debug</title>
<style>
  :root{--bg:linear-gradient(135deg,#6a11cb,#2575fc);--glass:rgba(255,255,255,0.03);--muted:rgba(238,242,255,0.8);--radius:12px;font-family:Inter,Arial,sans-serif}
  body{margin:0;background:var(--bg);color:white}
  .wrap{max-width:1000px;margin:14px auto;padding:12px}
  .card{background:var(--glass);border-radius:12px;padding:12px;min-height:60vh;display:flex;flex-direction:column}
  .messages{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
  .msg{padding:10px;border-radius:10px;background:rgba(255,255,255,0.03);cursor:pointer;position:relative}
  .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
  .composer{display:flex;gap:8px;padding-top:10px}
  .input{flex:1;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white;font-size:15px;box-shadow:0 6px 18px rgba(0,0,0,0.25)}
  pre{background:rgba(0,0,0,0.3);padding:8px;border-radius:8px;overflow:auto;max-height:160px}
  .small{color:var(--muted);font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <h2>Chat de classe — debug</h2>
    <div class="small">Cette page filtre côté client : si les docs ont une casse/orthographe différente, on les verra quand même.</div>
    <div class="card">
      <div id="messages" class="messages"></div>
      <div id="composer" class="composer" style="margin-top:8px">
        <input id="textInput" class="input" placeholder="Écrire un message... (Enter pour envoyer)">
        <button id="sendBtn" class="btn">Envoyer</button>
      </div>
      <div style="margin-top:10px">
        <div class="small">Documents reçus (raw snapshot) :</div>
        <pre id="raw" style="display:none"></pre>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import {
  getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
  authDomain: "laclassedefou.firebaseapp.com",
  projectId: "laclassedefou",
  storageBucket: "laclassedefou.firebasestorage.app",
  messagingSenderId: "625518146786",
  appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
  measurementId: "G-DP9HJXJGTC"
};
initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const messagesEl = document.getElementById('messages');
const rawEl = document.getElementById('raw');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

function qs(name){ return new URLSearchParams(location.search).get(name); }
let classeParam = qs('class'); // prefer URL param
if(classeParam) classeParam = classeParam.toString();
const norm = s => (s||'').normalize ? (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim() : (s||'').toLowerCase().trim();

const BLACKLIST = ['connard','merde','putain','sale','nique'];
function maskBadWords(txt){
  let t = txt;
  BLACKLIST.forEach(w=>{
    const rx = new RegExp('\\b' + w.replace(/[.*+?^${}()|[\]\\]/g,'\\$&') + '\\b','gi');
    t = t.replace(rx, (m)=> '#'.repeat(m.length));
  });
  return t;
}

let myUid=null, myName='', isAdmin=false;
function log(...a){ console.log('[DBG classe]', ...a); }

// Subscribe to all messages and filter client-side by normalized classe === normalized classeParam
function subscribeAllAndFilter(){
  const q = query(collection(db,'messages'), orderBy('createdAt'));
  onSnapshot(q, snap => {
    log('snapshot total docs:', snap.size);
    const docs = [];
    snap.forEach(d => {
      const data = d.data(); data._id = d.id; docs.push(data);
    });
    rawEl.style.display = 'block'; rawEl.textContent = JSON.stringify(docs, null, 2);

    if(!classeParam){
      messagesEl.innerHTML = '<div style="color:#ffd369">Pas de param "class" dans l\'URL et pas d\'assignation trouvée — impossible de filtrer automatiquement.</div>';
      return;
    }
    const normTarget = norm(classeParam);
    const filtered = docs.filter(d => norm(d.classe || d.class || '') === normTarget);
    log('norm target=', normTarget, 'filtered count=', filtered.length);
    messagesEl.innerHTML = '';
    if(filtered.length === 0){
      messagesEl.innerHTML = `<div style="color:#ffd369">Aucun message trouvé pour la classe "${classeParam}" (vérifie le champ "classe" des documents ci-dessous).</div>`;
    } else {
      filtered.forEach(m => {
        const el = document.createElement('div'); el.className = 'msg' + (m.uid === myUid ? ' me' : '');
        const meta = document.createElement('div'); meta.className = 'meta';
        const who = m.displayName || m.prenom || m.pseudo || m.email || 'Anonyme';
        const time = m.createdAt && m.createdAt.toDate ? new Date(m.createdAt.toDate()).toLocaleString() : '';
        meta.textContent = `${who} • ${time}`;
        const body = document.createElement('div'); body.textContent = m.text || '';
        el.appendChild(meta); el.appendChild(body);
        messagesEl.appendChild(el);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  }, err => {
    console.error('[DBG classe] snapshot error', err);
    messagesEl.innerHTML = '<div style="color:#ff9b9b">Erreur en lisant les messages (voir console). Vérifie tes règles Firestore.</div>';
  });
}

onAuthStateChanged(auth, async user => {
  if(!user){ location.href='login.html'; return; }
  myUid = user.uid; myName = user.displayName || '';
  try{ const t = await user.getIdTokenResult(); isAdmin = !!(t.claims && t.claims.admin); }catch(e){}
  // If classeParam missing, attempt to fetch from users doc (non-blocking)
  if(!classeParam){
    try{
      const userDoc = await (await import('https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js')).getDoc((await import('https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js')).doc(db,'users', myUid));
      if(userDoc && userDoc.exists()) { classeParam = userDoc.data().classe || classeParam; log('classe from users doc =', classeParam); }
    }catch(e){ console.warn('failed to read user doc', e); }
  }
  subscribeAllAndFilter();
});

async function sendMessage(){
  const raw = (textInput.value||'').trim();
  if(!raw) return;
  const user = auth.currentUser; if(!user){ alert('Reconnecte-toi'); return; }
  if(!classeParam){ alert('Classe non définie'); return; }
  const text = maskBadWords(raw);
  try{
    await addDoc(collection(db,'messages'), {
      text,
      uid: user.uid,
      displayName: user.displayName || '',
      email: user.email || '',
      classe: classeParam, // use classeParam for class messages
      createdAt: serverTimestamp()
    });
    textInput.value = '';
  }catch(e){ console.error('send error', e); alert('Erreur lors de l\'envoi'); }
}

sendBtn.addEventListener('click', sendMessage);
textInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

</script>
</body>
</html>

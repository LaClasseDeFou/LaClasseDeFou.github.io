<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chat général</title>
<style>
/* (styles identiques / simples pour clarté) */
:root{--bg:linear-gradient(135deg,#6a11cb,#2575fc);--glass:rgba(255,255,255,0.03);--muted:rgba(238,242,255,0.8);--radius:12px;font-family:Inter,Arial,sans-serif}
body{margin:0;background:var(--bg);color:white}
.wrap{max-width:1000px;margin:14px auto;padding:12px}
.top{display:flex;justify-content:space-between;align-items:center}
.card{background:var(--glass);border-radius:12px;padding:12px;min-height:60vh;display:flex;flex-direction:column}
.messages{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
.msg{padding:10px;border-radius:10px;background:rgba(255,255,255,0.03);cursor:pointer;position:relative}
.msg.me{align-self:flex-end;background:linear-gradient(90deg,#7f5af0,#6a11cb)}
.meta{font-size:12px;color:var(--muted);margin-bottom:6px}
.composer{display:flex;gap:8px;padding-top:10px}
.input{flex:1;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white;font-size:15px}
.small{color:var(--muted);font-size:13px}
.report-badge{position:absolute;right:8px;top:8px;background:rgba(255,80,80,0.12);color:#ffb4b4;padding:4px 6px;border-radius:8px;font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div><h2 style="margin:0">Chat général</h2><div class="small">Discussion ouverte à tous</div></div>
    <div><button onclick="location.href='home.html'">Retour</button></div>
  </div>

  <div class="card">
    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="composer">
      <input id="text" class="input" placeholder="Écrire un message..." aria-label="Message" />
      <button id="send" class="btn">Envoyer</button>
    </div>
  </div>
</div>

<!-- report modal -->
<div id="reportModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center">
  <div style="background:white;color:black;padding:16px;border-radius:10px;min-width:280px">
    <h3 style="margin-top:0">Signaler le message</h3>
    <div id="reportMsgPreview" style="margin-bottom:8px;color:#333"></div>
    <textarea id="reportReason" placeholder="Raison" style="width:100%;height:80px;border-radius:8px;padding:8px"></textarea>
    <div style="display:flex;gap:8px;margin-top:8px;justify-content:flex-end">
      <button id="reportCancel" style="padding:8px 10px;border-radius:8px">Annuler</button>
      <button id="reportSend" style="padding:8px 10px;border-radius:8px;background:#ff6b6b;color:white">Envoyer</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query, orderBy, onSnapshot,
  serverTimestamp, deleteDoc, doc, setDoc
} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
  authDomain: "laclassedefou.firebaseapp.com",
  projectId: "laclassedefou",
  storageBucket: "laclassedefou.firebasestorage.app",
  messagingSenderId: "625518146786",
  appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
  measurementId: "G-DP9HJXJGTC"
};
initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const messagesEl = document.getElementById('messages');
const textEl = document.getElementById('text');
const sendBtn = document.getElementById('send');

const BLACKLIST = ['connard','merde','putain','sale','nique'];
function maskBadWords(txt){ let t=txt; BLACKLIST.forEach(w=>{ const rx=new RegExp('\\b'+w.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+'\\b','gi'); t = t.replace(rx, m=> '#'.repeat(m.length)); }); return t; }

let myUid=null, myName='', isAdmin=false;
let currentReportTarget=null;

function subscribeGlobal(){
  // IMPORTANT: subscribe to the dedicated collection "global_messages"
  const q = query(collection(db,'global_messages'), orderBy('createdAt'));
  onSnapshot(q, snap => {
    messagesEl.innerHTML = '';
    snap.forEach(d => {
      const m = d.data(); const id = d.id;
      const el = document.createElement('div'); el.className = 'msg' + (m.uid === myUid ? ' me' : '');
      const meta = document.createElement('div'); meta.className='meta';
      const who = m.displayName || m.prenom || m.pseudo || m.email || 'Anonyme';
      const time = m.createdAt && m.createdAt.toDate ? new Date(m.createdAt.toDate()).toLocaleString() : '';
      meta.textContent = `${who} • ${m.classe || 'Général'} • ${time}`;
      const body = document.createElement('div'); body.textContent = m.text || '';
      el.appendChild(meta); el.appendChild(body);

      // reported badge
      if(m._reported){ const badge=document.createElement('div'); badge.className='report-badge'; badge.textContent='Signalé'; el.appendChild(badge); }

      // admin delete
      if(isAdmin){
        const del = document.createElement('button'); del.textContent='Suppr'; del.style.marginTop='8px';
        del.onclick = async (ev)=>{ ev.stopPropagation(); if(!confirm('Supprimer ce message ?')) return; await deleteDoc(doc(db,'global_messages',id)); };
        el.appendChild(del);
      }

      el.addEventListener('click', (ev)=>{ ev.stopPropagation(); currentReportTarget = { id, path: `global_messages/${id}`, data: m }; document.getElementById('reportMsgPreview').textContent = `${who}: ${m.text || ''}`; document.getElementById('reportReason').value=''; document.getElementById('reportModal').style.display='flex'; });

      messagesEl.appendChild(el);
    });
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }, err => {
    console.error('general snapshot error', err);
    messagesEl.innerHTML = '<div style="color:#ff9b9b">Erreur lecture — voir console.</div>';
  });
}

onAuthStateChanged(auth, async user => {
  if(!user) { location.href='login.html'; return; }
  myUid = user.uid; myName = user.displayName || '';
  try{ const t = await user.getIdTokenResult(); isAdmin = !!(t.claims && t.claims.admin); } catch(e){ console.warn(e); }
  subscribeGlobal();
});

async function sendMessage(){
  const raw = (textEl.value||'').trim(); if(!raw) return;
  const user = auth.currentUser; if(!user) { alert('Reconnecte-toi'); return; }
  const text = maskBadWords(raw);
  try{
    const docRef = await addDoc(collection(db,'global_messages'), {
      text, uid: user.uid, displayName: user.displayName || '', email: user.email || '',
      classe: 'Général', createdAt: serverTimestamp()
    });
    // optional: set meta for reports visibility
    textEl.value = '';
  }catch(e){ console.error(e); alert('Erreur'); }
}

sendBtn.addEventListener('click', sendMessage);
textEl.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

// reporting
document.getElementById('reportCancel').addEventListener('click', ()=> document.getElementById('reportModal').style.display='none');
document.getElementById('reportSend').addEventListener('click', async ()=>{
  const reason = (document.getElementById('reportReason').value||'').trim();
  if(!reason){ alert('Donne une raison.'); return; }
  if(!currentReportTarget){ alert('Aucun message.'); document.getElementById('reportModal').style.display='none'; return; }
  try{
    await addDoc(collection(db,'reports'), {
      messageId: currentReportTarget.id,
      messagePath: currentReportTarget.path,
      message: currentReportTarget.data,
      reporterUid: auth.currentUser.uid,
      reporterEmail: auth.currentUser.email,
      reason, createdAt: serverTimestamp(),
      classe: 'Général'
    });
    // set a small meta to show reported badge quickly (id use path replaced)
    const metaId = currentReportTarget.path.replace(/\//g,'__');
    await setDoc(doc(db,'reports_meta', metaId), { reported: true }, { merge: true });
    document.getElementById('reportModal').style.display='none';
    alert('Signalement envoyé.');
  }catch(e){ console.error(e); alert('Erreur lors du signalement.'); }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat général — Debug</title>
<style>
  :root{--bg:linear-gradient(135deg,#6a11cb,#2575fc);--glass:rgba(255,255,255,0.03);--muted:rgba(238,242,255,0.8);--radius:12px;font-family:Inter,Arial,sans-serif}
  body{margin:0;background:var(--bg);color:white}
  .wrap{max-width:1000px;margin:14px auto;padding:12px}
  .card{background:var(--glass);border-radius:12px;padding:12px;min-height:60vh;display:flex;flex-direction:column}
  .messages{flex:1;overflow:auto;padding:10px;display:flex;flex-direction:column;gap:8px}
  .msg{padding:10px;border-radius:10px;background:rgba(255,255,255,0.03);cursor:pointer;position:relative}
  .msg.me{align-self:flex-end;background:linear-gradient(90deg,#7f5af0,#6a11cb)}
  .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
  .composer{display:flex;gap:8px;padding-top:10px}
  .input{flex:1;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white;font-size:15px;box-shadow:0 6px 18px rgba(0,0,0,0.25)}
  pre{background:rgba(0,0,0,0.3);padding:8px;border-radius:8px;overflow:auto;max-height:160px}
  .small{color:var(--muted);font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <h2>Chat général — debug</h2>
    <div style="margin-bottom:8px" class="small">Cette version affiche des logs et un fallback client-side pour diagnostiquer pourquoi rien ne s'affiche.</div>
    <div class="card">
      <div id="messages" class="messages" aria-live="polite"></div>
      <div class="composer">
        <input id="text" class="input" placeholder="Écrire un message... (Enter pour envoyer)">
        <button id="send" class="btn">Envoyer</button>
      </div>
      <div style="margin-top:10px;">
        <div class="small">Documents reçus (raw snapshot) :</div>
        <pre id="raw" style="display:none"></pre>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
  authDomain: "laclassedefou.firebaseapp.com",
  projectId: "laclassedefou",
  storageBucket: "laclassedefou.firebasestorage.app",
  messagingSenderId: "625518146786",
  appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
  measurementId: "G-DP9HJXJGTC"
};
initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const messagesEl = document.getElementById('messages');
const textEl = document.getElementById('text');
const sendBtn = document.getElementById('send');
const rawEl = document.getElementById('raw');

const BLACKLIST = ['connard','merde','putain','sale','nique'];
function maskBadWords(txt){
  let t = txt;
  BLACKLIST.forEach(w=>{
    const rx = new RegExp('\\b' + w.replace(/[.*+?^${}()|[\]\\]/g,'\\$&') + '\\b','gi');
    t = t.replace(rx, (m)=> '#'.repeat(m.length));
  });
  return t;
}

let myUid=null, myName='', isAdmin=false;
function log(...args){ console.log('[DBG general]', ...args); }

// Subscribes to ALL messages then filters client-side to show only "Général" variants.
// This is intentionally permissive to debug discrepancies (accents, casse, typos).
function subscribeAndFilter(){
  const q = query(collection(db,'messages'), orderBy('createdAt'));
  onSnapshot(q, snap => {
    log('snapshot total docs:', snap.size);
    const docs = [];
    snap.forEach(d => {
      const data = d.data();
      data._id = d.id;
      docs.push(data);
    });
    // show raw for debugging
    rawEl.style.display = 'block';
    rawEl.textContent = JSON.stringify(docs, null, 2);

    // filtering: accept several variants as global
    const globalNames = new Set(['général','général ','général','general','général','général']);
    // we'll match case-insensitively, accent-insensitively by normalizing
    function norm(s){ if(!s) return ''; return s.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim(); }

    const filtered = docs.filter(d => {
      const c = norm(d.classe || d.class || '');
      // accept values that normalize to 'general'
      if(c === 'general' || c === 'général' || c === 'g' || c === '') return (c === 'general' || c === 'général' || c === '' && false); // keep strict below
      // we'll return true only if normalized is 'general'
      return c === 'general';
    });

    // Better: select docs where normalized classe == 'general'
    const filtered2 = docs.filter(d => {
      const c = norm(d.classe || d.class || '');
      return c === 'general';
    });

    log('filtered2 (normalized === "general") count=', filtered2.length);
    messagesEl.innerHTML = '';
    if(filtered2.length === 0){
      // Try more permissive fallback: any doc with classe string containing 'gen' (for debug only)
      const fallback = docs.filter(d => {
        const c = (d.classe || d.class || '').toString().toLowerCase();
        return c.includes('gen') || c.trim() === 'général' || c.trim() === 'général ';
      });
      log('fallback match count=', fallback.length);
      if(fallback.length > 0){
        renderMessages(fallback);
      } else {
        // If nothing, show a clear message for debugging
        messagesEl.innerHTML = '<div style="color:#ffd369">Aucun message "Général" trouvé. Voir les documents bruts ci-dessous pour vérifier les champs "classe".</div>';
      }
    } else {
      renderMessages(filtered2);
    }
  }, err => {
    console.error('[DBG general] onSnapshot error', err);
    messagesEl.innerHTML = '<div style="color:#ff9b9b">Erreur en lisant les messages (voir console). Vérifie tes règles Firestore.</div>';
  });
}

function renderMessages(list){
  list.forEach(m => {
    const el = document.createElement('div'); el.className = 'msg' + (m.uid === myUid ? ' me' : '');
    const meta = document.createElement('div'); meta.className='meta';
    const who = m.displayName || m.prenom || m.pseudo || m.email || 'Anonyme';
    const time = m.createdAt && m.createdAt.toDate ? new Date(m.createdAt.toDate()).toLocaleString() : '';
    meta.textContent = `${who} • ${m.classe || ''} • ${time}`;
    const body = document.createElement('div'); body.textContent = m.text || '';
    el.appendChild(meta); el.appendChild(body);
    messagesEl.appendChild(el);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

onAuthStateChanged(auth, async user => {
  if(!user){ location.href='login.html'; return; }
  myUid = user.uid; myName = user.displayName || '';
  try{ const token = await user.getIdTokenResult(); isAdmin = !!(token.claims && token.claims.admin); }catch(e){}
  log('user ready', myUid, 'admin=', isAdmin);
  subscribeAndFilter();
});

async function sendMessage(){
  const raw = (textEl.value||'').trim();
  if(!raw) return;
  const user = auth.currentUser; if(!user){ alert('Reconnecte-toi'); return; }
  const text = maskBadWords(raw);
  try{
    await addDoc(collection(db,'messages'), {
      text,
      uid: user.uid,
      displayName: user.displayName || '',
      email: user.email || '',
      classe: 'Général', // ensure we set this exact field for new global messages
      createdAt: serverTimestamp()
    });
    textEl.value = '';
  }catch(e){ console.error('send error', e); alert('Erreur lors de l\'envoi'); }
}

sendBtn.addEventListener('click', sendMessage);
textEl.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

</script>
</body>
</html>

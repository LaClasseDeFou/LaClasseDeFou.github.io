<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat G√©n√©ral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #6200ea;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      max-height: 420px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.06);
    }
    .message {
      padding: 8px 12px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .meta {
      font-size: 12px;
      color: #666;
    }
    form {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4b00b5;
    }
  </style>
</head>
<body>
  <header>Chat G√©n√©ral</header>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="messageInput" placeholder="√âcris ton message..." required>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYPGjiUNLU9nzPNWVDfWMXQ7zYeE7VRtI",
      authDomain: "laclassedefou.firebaseapp.com",
      projectId: "laclassedefou",
      storageBucket: "laclassedefou.appspot.com",
      messagingSenderId: "625518146786",
      appId: "1:625518146786:web:1ccbf39c23199b0dda1abb",
      measurementId: "G-DP9HJXJGTC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("messageInput");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Connecte-toi d'abord !");
        window.location.href = "login.html";
        return;
      }

      // üî• Afficher les 100 derniers messages
      const q = query(collection(db, "general"), orderBy("createdAt", "desc"), limit(100));
      onSnapshot(q, (snap) => {
        messagesDiv.innerHTML = "";
        const docs = snap.docs.reverse(); // remettre dans le bon sens
        docs.forEach((docSnap) => {
          const m = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("message");
          const meta = document.createElement("div");
          meta.classList.add("meta");
          const who = m.displayName || m.prenom || m.email || "Anonyme";
          const classe = m.classe ? ` (${m.classe})` : "";
          const time = m.createdAt?.toDate ? m.createdAt.toDate().toLocaleTimeString() : "";
          meta.textContent = `${who}${classe} ‚Ä¢ ${time}`;
          const text = document.createElement("div");
          text.textContent = m.text;
          div.appendChild(meta);
          div.appendChild(text);
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // üî• Envoyer message
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        const userDoc = await getDoc(doc(db,"users",user.uid));
        let classe = "";
        if (userDoc.exists()) classe = userDoc.data().classe || "";

        await addDoc(collection(db, "general"), {
          text,
          uid: user.uid,
          displayName: user.displayName || "",
          email: user.email || "",
          classe,
          createdAt: serverTimestamp()
        });
        input.value = "";
      });
    });
  </script>
</body>
</html>
